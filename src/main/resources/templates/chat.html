<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/head :: head">
    <title>
        Chat
    </title>
</head>
<body>
<div th:replace="layout/header :: header(chatPage = true)">
</div>
<div class="container no-padding">
    <div class="col-sm-offset-2 col-sm-8">
        <div id="chat-window">
            <ul id="chat-messages">
                <li th:if="${messages != null}" th:each="message : ${messages}" th:utext="${message.writeAsHTML()}"></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <form action="game/chat" method="post" id="sendChatMessage">

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-8">
                <input type="text" class="form-control" id="message" name="message"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-secondary">Küldés</button>
            </div>
        </div>

    </form>
</div>
<div th:replace="layout/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/chat.js}"/>
</body>
</html>
