<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/head :: head">
    <title>
        asd
    </title>
</head>
<body>
<div th:replace="layout/header :: loggedOutHeader(registerPage = true)">
</div>
<div class="container">
    <form action="register" th:action="@{/register}" th:object="${registerRequest}" method="post">
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}"/>
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:text="${emailError}" class="alert alert-danger"
                 role="alert"></div>
            <div th:if="${email_in_use != null }" th:text="${email_in_use}" class="alert alert-danger" role="alert"></div>
        </div>

        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 form-control-label">Felhasználónév</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" placeholder="Név" th:field="*{username}"/>
            </div>
            <div th:if="${#fields.hasErrors('username')}" th:text="${usernameError}" class="alert alert-danger"
                 role="alert"></div>
            <div th:if="${username_in_use != null }" th:text="${username_in_use}" class="alert alert-danger" role="alert"></div>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 form-control-label">Jelszó</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Jelszó"
                       th:field="*{password}"/>
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:text="${passwordError}" class="alert alert-danger"
                 role="alert"></div>
        </div>

        <div class="form-group row">
            <label for="inputConfirmPassword" class="col-sm-2 form-control-label">Jelszó megerősítése</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Jelszó"
                       th:field="*{confirmPassword}"/>
            </div>
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:text="${passwordError}" class="alert alert-danger"
                 role="alert"></div>
            <div th:if="${passwords_not_equal != null }" th:text="${passwords_not_equal}" class="alert alert-danger" role="alert"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-secondary">Regisztrál</button>
            </div>
        </div>

    </form>
</div>
<div th:replace="layout/footer :: footer">
    asd
</div>
</body>
</html>
