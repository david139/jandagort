<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/head :: head">
    <title>
        Log in
    </title>
</head>
<body>
<div th:replace="layout/header :: loggedOutHeader(loginPage = true)">
</div>
<div class="container">
    <div th:if="${register_success != null }" th:text="${register_success}" class="alert alert-success" role="alert"></div>
    <form action="login" th:action="@{/login}" th:object="${loginRequest}" method="post">
        <div class="form-group row">
            <div th:if="${not_exist != null }" th:text="${not_exist}" class="alert alert-danger" role="alert"></div>
            <label for="inputEmail" class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}"/>
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:text="${emailError}" class="alert alert-danger" role="alert"></div>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 form-control-label">Jelszó</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Jelszó" th:field="*{password}"/>
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:text="${passwordError}" class="alert alert-danger" role="alert"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-secondary">Bejelentkezés</button>
            </div>
        </div>

    </form>
</div>
<div th:replace="layout/footer :: footer">
    asd
</div>
</body>
</html>
